{@ch.hftm.vsblog.web.LoginForm loginForm}
{#include template.html}
{#contents}
<div class="logindiv container pt-20">
    <h1 class="text-4xl">Login</h1>
    <p class="my-2">Enter your credentials:</p>
    <form action="login" method="POST" name="loginForm" up-target=".logindiv">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                User
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" name="username" type="text" placeholder="User" required autofocus>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            {#if loginForm.errorMessage != null}
            <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" placeholder="Password">
            <p class="text-red-500 text-xs italic">{loginForm.errorMessage}</p>
            {#else}
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" placeholder="Password" required>
            {/if}
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="float-right bg-transparent border border-grey text-xs text-grey font-bold py-2 px-4 rounded-full">
                Enter
            </button>
        </div>
    </form>
</div>
{/contents}
{/include}
